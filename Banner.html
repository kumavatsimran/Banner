<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>

  h2 {
    font-size: 72px;
    font-style: normal;
    font-weight: 400;
    line-height: 108.235%;
    letter-spacing: -1.7px;
    color: #0a440c;
    font-family: __factorA_188c01, __factorA_Fallback_188c01;
}
p{
    color: #0a440c;
    
}.slanted-section {
  background-color: #28a79c;
  height: 130px;
  clip-path: polygon(0 0, 100% 20%, 100% 100%, 0% 100%);
  margin-top: -20px;
  position: relative;
  z-index: 2;
  overflow: hidden;
}

.scroll-track {
  display: flex;
  gap: 30px;
  white-space: nowrap;
  animation: scroll-left 15s linear infinite;
}

.scroll-item {
  display: flex;
  align-items: center;
  font-size: 1.5rem;
  color: #0a440c;
}

.scroll-item img {
  height: 30px;
}

@keyframes scroll-left {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}.fixed-box {
  position: fixed;
  bottom: 2%;
  background: #28a79c;
  color: white;
  z-index: 1000;
  border-radius: 8px;
  padding: 15px;
 
}

.left-box {
  left: 10px;
  width: 250px;
}

.right-box {
  right: 10px;
}

.leftinner {
  color: #283fa7;
  margin: 0;
}body {
  margin: 0;
  padding: 0;
  background: #f3f3f3;
}
.mainn {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: rgb(6, 77, 52);
}

.container {
  position: relative;
  width: 300px;
  height: 300px;
}

.center-box {
  position: absolute;
  width: 250px;
  height: 250px;
  background: white;
  border-radius: 5px;
  overflow: hidden;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.center-box img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  border-radius: 5px;
}

.box {
  position: absolute;
  width: 250px;
  height: 250px;
  opacity: 0;
  transition: all 0.8s ease;
  z-index: 1;
  overflow: hidden;
  border-radius: 10px;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.container.show .box1 {
  transform: translate(-200px, -200px);
  opacity: 1;
}

.container.show .box2 {
  transform: translate(200px, -200px);
  opacity: 1;
}

.container.show .box3 {
  transform: translate(-200px, 200px);
  opacity: 1;
}

.container.show .box4 {
  transform: translate(200px, 200px);
  opacity: 1;
}

.container.show .box5 {
  transform: translate(0, 180px);
  opacity: 1;
}


header {
  position: fixed;        
  top: 0;                
  left: 0;
  right: 0;
  z-index: 1001;          
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #283fa7;
  padding: 10px 20px;
  height: 60px;           
}

</style>
 
<body>
    <header class="fixed-top bg-primary text-white shadow-sm py-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          
          <!-- Logo on the left -->
          <div class="d-flex align-items-center">
            <img src="Asset/logo-theRiver-green.svg" alt="Logo" style="height: 40px;">
            
          </div>
      
          <!-- Buttons on the right -->
          <div class="d-flex gap-2">
            <button class="btn btn-outline-light">
              <i class="bi bi-list"></i> Menu
            </button>
            <button class="btn btn-outline-light">
              <i class="bi bi-mic"></i>
            </button>
          </div>
      
        </div>
    </header>
    <div class="Banner row">
        <div class="col-md-6 " style="height: 650px;">
            <video class="w-100 h-100 object-fit-cover " autoplay muted loop style="object-position:top;">
                <source src="./Asset/267241_tiny.mp4" type="video/mp4">
            </video>
        </div>
        <div class="col-md-6 w-full py-5 md:py-5 p-5 md:px-16 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="text-center">
                <h2 class="m-4 pt-5  fs-bolder">At the River, we like to go with the flow.</h2>
                <p class="fs-4 fw-semibold mt-4">
                    Enjoy your stay in<br>
                    our comfortable and<br>
                    clean hostel.
                </p>
            </div>
        </div>
        
        
    </div>
    <div class="slanted-section text-white d-flex align-items-center justify-content-center overflow-hidden">
        <div class="scroll-track">
          <div class="scroll-item fs-2">play back and enjoy</div>
          <div class="scroll-item fs-2"><img src="Asset/firstmarquee-icon-1.svg" alt="icon 1" /></div>
          <div class="scroll-item fs-2">the flow</div>
          <div class="scroll-item"><img src="Asset/firstmarquee-icon-2.svg" alt="icon 2" /></div>
          <div class="scroll-item fs-2">of the River hostel</div>
        </div>
      </div>
      
      
      <div class="d-flex align-items-center justify-content-center">
        
      </div>

<div class="fixed-box left-box  border border-primary ">
    <p class="leftinner">
      This website uses cookies to provide you with a great user experience.
      By using it, you accept our use of cookies.
    </p>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-light rounded-pill border border-primary text-primary px-3">
          Okay
        </button>
      </div>
  </div>
  

  <div class="fixed-box right-box  border border-primary text-primary border-3">
    <p class="leftinner fs-3">Book</p>
  </div>
  <div class="mainn">
    <div class="container" id="box-container">
        <div class="center-box">
            <img src="Asset/gallerypreview-1.jpg" alt="Main" />
        </div>
        <div class="box box1">
            <img src="Asset/gallerypreview-2.webp" alt="Box 1" />
        </div>
        <div class="box box2">
            <img src="Asset/gallerypreview-4.webp" alt="Box 2" />
        </div>
        <div class="box box3">
            <img src="Asset/gallerypreview-5.webp" alt="Box 3" />
        </div>
        <div class="box box4">
            <img src="Asset/gallerypreview-2.webp" alt="Box 4" />
        </div>
        <div class="box box5">
            <img src="Asset/gallerypreview-4.webp" alt="Box 5" />
        </div>
    </div>
</div>

  
  

    
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
   window.addEventListener('scroll', function() {
  const container = document.getElementById('box-container');
  const boxPosition = container.getBoundingClientRect().top; 
  if (boxPosition < window.innerHeight * 0.5 && boxPosition > 0) {
    container.classList.add('show');
  } else {
    container.classList.remove('show');
  }
});



  </script>
  
</html>
